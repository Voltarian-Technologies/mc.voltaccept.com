<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltarian Technologies - Thank you</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Light:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --light-bg: #FFFFFF;
            --light-text: #2D3748;
            --dark-bg: #2D3748;
            --dark-text: #FFFFFF;
            --accent-color: #3EB489;
        }

        html[data-theme='light'] {
            --bg-color: var(--light-bg);
            --text-color: var(--light-text);
        }

        html[data-theme='dark'] {
            --bg-color: var(--dark-bg);
            --text-color: var(--dark-text);
        }

        body {
            font-family: 'Roboto Light', sans-serif;
            background-image: url('../assets/backgrounds/manfish.webp'); /* Assuming this path based on jerry-clicker structure */
            background-size: cover;
            background-position: center;
            background-color: var(--bg-color); /* Fallback color */
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            padding: 3em;
            border-radius: 12px;
            background-color: rgba(45, 55, 72, 0.9); /* Semi-transparent background for readability */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--accent-color);
            max-width: 600px;
        }

        h1 {
            color: var(--accent-color);
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .warning {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 2em;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 50px;
            font-size: 1.5em;
            line-height: 0;
        }
        
        .theme-toggle:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="theme-toggle-btn">
        <i class="bi bi-sun"></i>
    </button>

    <div class="container">
        <h1>Thank You!</h1>
        <p>Thank you for using <strong>Voltarian Technologies</strong>' Manfish Discord bot, The Hypixel Skyblock Simulation.</p>
        <p class="warning">We are not associated with Hypixel or Mojang.</p>
    </div>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const sunIcon = 'bi-sun';
        const moonIcon = 'bi-moon';
        const currentTheme = localStorage.getItem('theme') || 'dark';

        document.documentElement.setAttribute('data-theme', currentTheme);
        updateIcon(currentTheme);

        themeToggleBtn.addEventListener('click', () => {
            let newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            const icon = themeToggleBtn.querySelector('i');
            if (theme === 'dark') {
                icon.classList.remove(moonIcon);
                icon.classList.add(sunIcon);
            } else {
                icon.classList.remove(sunIcon);
                icon.classList.add(moonIcon);
            }
        }
    </script>
<!-- Hello, User You Shouldn't Be Here -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyblock Jerry Item Checklist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link rel="icon" href="..\favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="..\favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="bi bi-controller"></i> Skyblock Jerry Item Checklist</h1>
            <p class="subtitle">Track your collection of Jerry-related items</p>
            <div id="loading" class="loading">Loading Jerry items...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="stats" class="stats" style="display: none;">
                <span id="checked-count">0</span> / <span id="total-count">0</span> items collected
            </div>
        </header>
        
        <div id="items-grid" class="items-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
